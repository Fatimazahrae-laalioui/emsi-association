<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Career Center EMSI Rabat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2e8b57;  /* Vert EMSI */
            --secondary-color: #f8f9fa;
            --accent-color: #256c46;
            --text-color: #333;
            --light-gray: #f1f1f1;
            --white: #ffffff;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            background-color: var(--light-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        .register-container {
            max-width: 500px;
            margin: 5rem auto;
            background: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border-top: 5px solid var(--primary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h3 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(46, 139, 87, 0.25);
            outline: none;
        }

        .btn-register {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-register:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border-left: 4px solid var(--error-color);
            color: var(--error-color);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            border-left: 4px solid var(--success-color);
            color: var(--success-color);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
        }

        .login-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-group input {
            padding-left: 40px;
        }

        @media (max-width: 576px) {
            .register-container {
                margin: 2rem auto;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-header">
        <h3>Créer un compte</h3>
        <p>Rejoignez la communauté EMSI et accédez à tous nos services</p>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${param.success}" class="alert alert-success">
        <i class="fas fa-check-circle me-2"></i> Inscription réussie! Vous pouvez maintenant vous connecter.
    </div>

    <form th:action="@{/register}" method="post">
        <div class="mb-4">
            <label for="fullname" class="form-label">Nom complet</label>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" id="fullname" name="fullName" placeholder="Votre nom complet" required>
            </div>
        </div>

        <div class="mb-4">
            <label for="email" class="form-label">Adresse email</label>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="email" name="email" placeholder="exemple@emsi.ma" required>
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Mot de passe</label>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>
        </div>

        <button type="submit" class="btn btn-register mb-3">
            <i class="fas fa-user-plus me-2"></i> S'inscrire
        </button>

        <div class="login-link">
            Déjà inscrit ? <a href="/login">Connectez-vous ici</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
