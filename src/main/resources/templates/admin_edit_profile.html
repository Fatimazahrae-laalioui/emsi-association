<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Profil Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        :root {
            --emsi-green: #006633;
            --emsi-yellow: #fdd835;
        }
        body {
            background-color: #f7f9fa;
        }
        .navbar {
            background-color: var(--emsi-green);
        }
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff !important;
        }
        .btn-success {
            background-color: var(--emsi-green);
            border-color: var(--emsi-green);
        }
        .btn-success:hover {
            background-color: #004d26;
            border-color: #004d26;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">Admin EMSI</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">Tableau de bord</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Modifier mon Profil</h2>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
    </div>

    <form th:action="@{/admin/profile/edit}" th:object="${admin}" method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="fullName" class="form-label">Nom complet</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" placeholder="Votre nom complet"/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Adresse email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="votre@email.com"/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Nouveau mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"/>
            <small class="text-muted">Laissez vide pour ne pas changer le mot de passe</small>
        </div>

        <button type="submit" class="btn btn-success w-100">Enregistrer les modifications</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
