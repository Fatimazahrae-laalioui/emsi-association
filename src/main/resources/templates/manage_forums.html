<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion des Forums</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root {
      --emsi-green: #006633;
      --emsi-green-light: #e8f5e9;
      --emsi-yellow: #fdd835;
    }
    body { background-color: #f7f9fa; }
    .navbar { background-color: var(--emsi-green); }
    .navbar .nav-link { color: #fff !important; }
    .navbar-brand img { height: 40px; }
    .table thead { background-color: var(--emsi-green); color: white; }
    .table tbody tr:hover { background-color: var(--emsi-green-light); }
    footer { background-color: var(--emsi-green); color: #fff; padding: 1rem; margin-top: 2rem; }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="/images/im111.png" alt="EMSI Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Déconnexion</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Contenu -->
<div class="container">
  <h1 class="mb-4 text-center">Gestion des Forums</h1>
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
      <tr>
        <th scope="col">Titre</th>
        <th scope="col">Auteur</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="forum : ${forums}">
        <td th:text="${forum.titre}">Titre Forum</td>
        <td th:text="${forum.auteur.fullName}">Auteur</td>
        <td class="text-center">
          <a th:href="@{/admin/forums/delete/{id}(id=${forum.id})}" class="btn btn-sm btn-danger">
            <i class="fas fa-trash-alt"></i> Supprimer
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- ✅ Footer -->
<footer class="text-center">
  &copy; 2025 EMSI Rabat - Tous droits réservés
</footer>

<!-- ✅ Bootstrap et icônes -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
