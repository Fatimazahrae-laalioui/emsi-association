<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Publications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --emsi-green: #006633;
            --emsi-yellow: #fdd835;
        }

        body {
            background-color: #f7f9fa;
        }

        .navbar {
            background-color: var(--emsi-green);
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff !important;
        }

        .table thead {
            background-color: var(--emsi-green);
            color: #fff;
        }

        .btn-emsi {
            background-color: var(--emsi-green);
            color: #fff;
        }

        .btn-emsi:hover {
            background-color: #004d29;
            color: #fff;
        }

        footer {
            background-color: var(--emsi-green);
            color: #fff;
            padding: 1rem;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- ✅ Navbar EMSI -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">EMSI-ONE</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/publications">Publications</a>
                </li>
                <li class="nav-item">
                    <form action="/logout" method="post" class="mb-0">
                        <button type="submit" class="btn btn-success btn-sm ms-2">
                            Déconnexion
                        </button>
                    </form>

                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ Contenu -->
<div class="container my-5">
    <h1 class="mb-4 text-center" style="color: var(--emsi-green);">Gestion des Publications</h1>
    <table class="table table-bordered table-hover shadow-sm">
        <thead>
        <tr>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publication : ${publications}">
            <td th:text="${publication.titre}">Titre</td>
            <td th:text="${publication.auteur?.fullName} ?: 'Auteur inconnu'">Auteur</td>
            <td>
                <a th:href="@{/admin/publications/delete/{id}(id=${publication.id})}" class="btn btn-danger btn-sm">
                    Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
