<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --emsi-green: #006633;
            --emsi-green-light: #e6f2e6;
            --emsi-green-dark: #004d29;
        }

        body {
            background: var(--emsi-green-light);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        /* ✅ Navbar EMSI style */
        .navbar-emsi {
            background-color: var(--emsi-green);
            box-shadow: 0 3px 8px rgba(0, 102, 51, 0.3);
        }

        .navbar-emsi .navbar-brand,
        .navbar-emsi .nav-link,
        .navbar-emsi .btn-outline-light {
            color: #fff !important;
            font-weight: 600;
        }

        .navbar-emsi .nav-link:hover,
        .navbar-emsi .nav-link.active {
            text-decoration: underline;
        }

        .navbar-emsi .btn-outline-light:hover {
            background-color: #fff;
            color: var(--emsi-green);
        }

        /* ✅ Formulaire style */
        .form-container {
            background: #fff;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 6px 20px rgba(0, 102, 51, 0.15);
        }

        h2 {
            color: var(--emsi-green);
            font-weight: 700;
        }

        label {
            font-weight: 600;
            color: var(--emsi-green-dark);
        }

        input.form-control,
        textarea.form-control {
            border: 2px solid var(--emsi-green);
            border-radius: 8px;
            transition: all 0.3s;
        }

        input.form-control:focus,
        textarea.form-control:focus {
            border-color: var(--emsi-green-dark);
            box-shadow: 0 0 8px rgba(0, 77, 41, 0.4);
        }

        button.btn-submit {
            background-color: var(--emsi-green);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            padding: 12px 0;
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button.btn-submit:hover {
            background-color: var(--emsi-green-dark);
            box-shadow: 0 4px 12px rgba(0, 77, 41, 0.4);
        }
    </style>
</head>
<body>

<!-- ✅ Navbar EMSI -->
<nav class="navbar navbar-expand-lg navbar-emsi">
    <div class="container">
        <a class="navbar-brand" href="/etudiant/dashboard">
            <img src="/images/im111.png" alt="Logo EMSI" style="height: 40px;" class="me-2">
            EMSI-One
        </a>
        <div class="ms-auto d-flex gap-2">
            <a href="/etudiant/dashboard" class="btn btn-outline-light btn-sm">
                <i class="fas fa-arrow-left"></i> Retour Dashboard
            </a>
            <form action="/logout" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- ✅ Formulaire d'inscription -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="form-container">
                <h2 class="text-center mb-4">Formulaire d'Inscription</h2>

                <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

                <form th:action="@{/etudiant/formulaire}" th:object="${inscription}" method="post">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Votre nom" required>
                    </div>

                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" th:field="*{prenom}" class="form-control" id="prenom" placeholder="Votre prénom" required>
                    </div>

                    <div class="mb-3">
                        <label for="motif" class="form-label">Motif</label>
                        <textarea th:field="*{motif}" class="form-control" id="motif" rows="3" placeholder="Expliquez votre demande" required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- ✅ Font Awesome pour icônes -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
