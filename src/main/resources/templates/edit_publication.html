<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Modifier Publication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --emsi-green: #006633;
        }
        .btn-emsi {
            background-color: var(--emsi-green);
            color: white;
        }
        .btn-emsi:hover {
            background-color: #004d29;
            color: white;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center" style="color: var(--emsi-green); font-weight: 700;">Modifier la Publication</h1>

    <form th:action="@{/publications/update}" th:object="${publication}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="titre" class="form-label">Titre :</label>
            <input type="text" id="titre" th:field="*{titre}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="contenu" class="form-label">Contenu :</label>
            <textarea id="contenu" rows="4" th:field="*{contenu}" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL de l'image (optionnel) :</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control" placeholder="https://..." />
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Ou importer une nouvelle image :</label>
            <input type="file" id="file" name="file" class="form-control" accept="image/*" />
        </div>
        <button type="submit" class="btn btn-emsi w-100">Mettre Ã  jour</button>
        <a th:href="@{/publications}" class="btn btn-secondary mt-3 w-100">Annuler</a>
    </form>
</div>
</body>
</html>
