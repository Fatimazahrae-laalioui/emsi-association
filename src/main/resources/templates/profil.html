<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${etudiant.fullName}">Profil Étudiant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container py-5">
  <h2 class="mb-3" th:text="${etudiant.fullName}">Nom Étudiant</h2>
  <p>Email : <span th:text="${etudiant.email}">email</span></p>
  <p>Role : <span th:text="${etudiant.role}">role</span></p>
  <p>Actions : <span th:text="${etudiant.nbActions}">0</span></p>
</div>
</body>
</html>
