<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Créer un Forum - emsi-one</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --emsi-green: #006633;
            --emsi-green-light: #e6f2e6;
            --emsi-green-dark: #004d29;
        }
        body {
            background-color: var(--emsi-green-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-top: 70px; /* espace pour navbar */
        }
        /* Navbar EMSI style */
        .navbar-emsi {
            background-color: var(--emsi-green);
            box-shadow: 0 3px 8px rgba(0, 102, 51, 0.4);
        }
        .navbar-emsi .navbar-brand,
        .navbar-emsi .nav-link,
        .navbar-emsi .btn-outline-light {
            color: white;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .navbar-emsi .nav-link:hover,
        .navbar-emsi .nav-link.active {
            color: var(--emsi-green-light);
            text-decoration: underline;
        }
        .navbar-emsi .btn-outline-light:hover {
            background-color: white;
            color: var(--emsi-green);
        }

        /* Form container */
        .create-forum-container {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 102, 51, 0.15);
            border: 1px solid var(--emsi-green-light);
        }
        .create-forum-container h1 {
            color: var(--emsi-green);
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1px;
        }
        label {
            font-weight: 600;
            color: var(--emsi-green-dark);
        }
        input.form-control,
        textarea.form-control {
            border: 2px solid var(--emsi-green);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input.form-control:focus,
        textarea.form-control:focus {
            border-color: var(--emsi-green-dark);
            box-shadow: 0 0 8px rgba(0, 77, 41, 0.5);
            outline: none;
        }
        textarea.form-control {
            resize: vertical;
            min-height: 140px;
        }
        button.btn-submit {
            background-color: var(--emsi-green);
            color: white;
            font-weight: 700;
            border-radius: 12px;
            padding: 12px 0;
            width: 100%;
            font-size: 1.1rem;
            border: none;
            transition: background-color 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(0, 102, 51, 0.3);
        }
        button.btn-submit:hover {
            background-color: var(--emsi-green-dark);
            box-shadow: 0 6px 20px rgba(0, 77, 41, 0.5);
        }
        @media (max-width: 480px) {
            .create-forum-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-emsi fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Emsi-One</a>
        <button class="navbar-toggler btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarEm" aria-controls="navbarEm" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarEm">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/etudiant/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/forums">Forums</a>
                </li>
            </ul>
            <div class="d-flex">
                <!-- Exemple bouton connexion ou profil -->
                <a href="/login" class="btn btn-outline-light me-2">Deconnexion</a>
                <!-- Si connecté, remplacer par profil -->
                <!-- <a href="/profile" class="btn btn-outline-light">Profil</a> -->
            </div>
        </div>
    </div>
</nav>

<!-- Formulaire -->
<section class="create-forum-container">
    <h1>Créer un nouveau forum</h1>
    <form th:action="@{/forums/create}" th:object="${forumPost}" method="post" novalidate>
        <div class="mb-4">
            <label for="titre" class="form-label">Titre</label>
            <input
                    type="text"
                    class="form-control"
                    id="titre"
                    placeholder="Entrez le titre du forum"
                    th:field="*{titre}"
                    required
            />
        </div>
        <div class="mb-4">
            <label for="contenu" class="form-label">Contenu</label>
            <textarea
                    class="form-control"
                    id="contenu"
                    placeholder="Décrivez le contenu du forum"
                    th:field="*{contenu}"
                    required
            ></textarea>
        </div>
        <button type="submit" class="btn-submit">Créer le forum</button>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
