<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un Événement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root {
      --emsi-green: #006633;
      --emsi-green-light: #e8f5e9;
    }
    body { background-color: #f7f9fa; }
    .navbar { background-color: var(--emsi-green); }
    .navbar .nav-link { color: #fff !important; }
    .navbar-brand img { height: 40px; }
    footer { background-color: var(--emsi-green); color: #fff; padding: 1rem; margin-top: 2rem; }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="/images/im111.png" alt="EMSI Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Déconnexion</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Formulaire -->
<div class="container my-5">
  <h2 class="mb-4 text-center">Créer un Nouvel Événement</h2>

  <form th:action="@{/admin/evenements/create}" th:object="${evenement}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="titre" class="form-label">Titre</label>
      <input type="text" th:field="*{titre}" id="titre" class="form-control" placeholder="Titre de l'événement" required/>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea th:field="*{description}" id="description" class="form-control" rows="4" placeholder="Description détaillée" required></textarea>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" th:field="*{date}" id="date" class="form-control" required/>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lieu" class="form-label">Lieu</label>
        <input type="text" th:field="*{lieu}" id="lieu" class="form-control" placeholder="Lieu" required/>
      </div>
    </div>
    <div class="mb-3">
      <label for="nbPlaces" class="form-label">Nombre de places</label>
      <input type="number" class="form-control" id="nbPlaces" name="nbPlaces" min="1" placeholder="Nombre de places disponibles" required/>
    </div>
    <div class="mb-3">
      <label for="imageFile" class="form-label">Image de l'événement</label>
      <input type="file" name="imageFile" id="imageFile" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-success">
      <i class="fas fa-plus-circle"></i> Créer l'Événement
    </button>
    <a href="/admin/dashboard" class="btn btn-secondary ms-2">Annuler</a>
  </form>
</div>

<!-- ✅ Footer -->
<footer class="text-center">
  &copy; 2025 EMSI Rabat - Tous droits réservés
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
